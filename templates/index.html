{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,maximum-scale=1.0,user-scalable=0">
        <meta name="description" content="bootcatch sidebar is simple single page template with sidebar based on bootstrap, it's starter template for admin template - thanks :)">
        <meta name="author" content="">
        <link rel="icon" href="#">
        <title>Tentpole - Dashboard</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/css/selectize.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/76914c045c.js" crossorigin="anonymous"></script>
        <link id="pagestyle" href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
    </head>
    
    <body>
        
        <div class="sidebar shadow">
            
            <div class="logo-details mx-4 mt-4 mb-4 ">
                <h1>Tentpole</h1>
            </div>
            <hr class="horizontal text-secondary m-2 p-0">
            
            {% include 'sidebar.html' %}

        </div>
        
        <section class="home-section">
            
            <nav class="navbar navbar-expand-sm px-3 text-blue">
                <div class="d-flex align-items-center">
                    <i class="bx bx-menu text-blue fs-4 d-md-none" ></i>
                    <p class="text-xxs mt-3">Dashboard /<span class="fw-bold">Admin</span></p> 
                </div>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> 
                    <li> <i class="fa-solid fa-user text-blue me-2 text-xxs"></i><span class="text-xxs">{{user.first_name}} {{user.last_name}}</span></li>
                </ul>
            </nav>

            {% block content %}

            {% endblock %}

        </section>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        {% block javascript %}

        {% endblock %}
    </body>
</html>
