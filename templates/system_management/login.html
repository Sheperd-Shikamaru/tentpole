{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <section id="contact" class="contact section">
  
        <div class="container section-title" data-aos="fade-up">
          <h2>Hi, welcome to Tentpole</h2>
          <p>Please Login below</p>
        </div>
  
        <div class="container" data-aos="fade-up" data-aos-delay="100">

            <div class="col-lg-8 mx-auto">
              <form action="{% url 'login' %}" method="POST" class="bootstrap-form" data-aos="fade-up" data-aos-delay="200">
                {% csrf_token %}
                <div class="row gy-4">
  
                  <div class="col-md-12">
                    <label for="email-field" class="pb-2">Email</label>
                    <input type="email" class="form-control" name="email" id="email-field" required="">
                  </div>

                  <div class="col-md-12">
                    <label for="name-field" class="pb-2">Password</label>
                    <input type="password" name="password" id="name-field" class="form-control" required="" >
                  </div>

                  {% if form.errors %}
                    <div class="alert alert-danger" role="alert"  style="color: rgb(194, 16, 16); font-size: small; text-align: center;">
                      <p>The email or password is incorrect. Please verify your credentials and try again!</p>               
                    </div>
                      
                {% endif %}
  
                  <div class="col-md-12 text-center">
                    <button type="submit">Login</button>
                  </div>
  
                </div>
              </form>
            </div>
  
  
        </div>
  
      </section>

</body>
</html>
